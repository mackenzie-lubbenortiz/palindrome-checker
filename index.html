<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
  </head>

<body>
  <main class="container">
    <h1 class="title">Am I a palindrome?</h1>
    <div class="palindrome-div">
      <label for="text-input">Enter a word:</label>
      <input id="text-input" class="palindrome-input" value="" type="text">
      <button id="check-btn" class="palindrome-btn">Check</button>
      <div id="result" class="results-div"></div>
      </div>
  <h2 class="title2">What is a palindrome?</h2>
  <p class="title-p">a word, phrase, or sequence that reads the same backward as forward</p>
      </main>
      <script src="script.js"></script>
      </body>
      </html>
